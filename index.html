<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>App Website</title>
	<link href="css/jquery.fancybox.css" rel="stylesheet">
	<link href="css/general.css" rel="stylesheet">
</head>
<body>
	<img class="logo" src="img/mh-logo.svg">
	<a class="btn-open" href="#"><img src="img/vid-play-btn.png"></a>
	
	<dialog>
		<div class="video"></div>
		<button class="btn-close">x</button>
	</dialog>	
	
	<div class="description">
		<h2>Meal Helper</h2>
		<p>Hungry? Have food in the fridge but you don't know what to make? Meal Helper is here for you!</p>
		<a class="buy-now" href="https://play.google.com/store?hl=en">Buy Now</a>
	</div>
	
	<div class="carousel">
		<div class="items">
			<img data-state="current" src="img/phone-1.jpg" alt="">
			<img src="img/phone-2.jpg" alt="">
			<img src="img/phone-3.jpg" alt="">
			<img src="img/phone-4.jpg" alt="">
			<img src="img/phone-5.jpg" alt="">
		<div>
		<div class="carousel-buttons">
			<button class="next">Next</button>
			<button class="previous">Previous</button>
		</div>
	</div>	
			


	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="js/dialog-polyfill.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
